<html>
    <head>
        <title>Millard DCS Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
        <link href="thrive-default.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="" type="image/gif">


        <!--[if lt IE 9]>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="Scripts/jquery.jmodal.js" type="text/javascript"></script>
        <script src="Scripts/global.js" type="text/javascript"></script>

        <script type="text/javascript">
            secondInterval = 5; // feel free to adjust
            seconds = secondInterval - 1; // do not modify


            $(document).ready(function () {
                getStatus();
                getPercent();
                setInterval(getStatus, 1000);
                setInterval(getPercent, 300000);
            });
            function getPercent() {
                $.ajax({
                    url: 'GetLinePercent.ashx?client=millarddcs',
                    type: 'GET',
                    dataType: 'json',
                    data: { time: new Date().format('yyyy/MM/dd HH:mm:ss') },
                    success: function (data) {
                        $.each(data, function () {
                            $('li#' + this.line).find(".percent").text(this.percent);
                        });
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        $('div.percent').text('--%');
                    }
                });
            }
            function getStatus() {
                seconds++;
                if (seconds % secondInterval == 0)
                    $.ajax({
                        url: 'http://api.thrivemes.com/api/LineStatus/millarddcs',
                        type: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            $.each(data, function () {
                                $('li#' + this.line).find(".time").text(this.time);
                                if (this.status == true) {
                                    $('li#' + this.line).attr('class', 'green_border');
                                }
                                else {
                                    $('li#' + this.line).attr('class', 'red_border');
                                }
                            });
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            $('li.green_border').attr('class', 'red_border');
                            $('div.time').text(textStatus);
                        }
                    });
                else $(".time").each(function() { var times = $(this).text().split(":"); times[2]++; if (times[2] >= 60) { times[2] = 0; times[1]++; if (times[1] >= 60) { times[1] = 0; times[0]++; if (times[0] < 10) times[0] = "0" + times[0]; } if (times[1] < 10) times[1] = "0" + times[1]; } if (times[2] < 10) times[2] = "0" + times[2]; if (!isNaN(times[0]) && !isNaN(times[1]) && !isNaN(times[2])) $(this).text(times.join(":")); });}
        </script>
    </head>
    <body>
        <div id="header-top"></div>
        <div id="header-body">
            <div id="header-content">
                <a target="_blank" href="http://www.downtimecollectionsolutions.com/"><img src="images/thrive-logo.png" id="thrive-logo"  alt="Thrive DCS" /></a>
            </div>
        </div>
        <div id="header-bottom"></div>
        <div id="body">
            <div id="body-content">
                <div id="main">
                    <div class="columnDiv">
                        <ul id="casting" class="line">
                            <li class="red_border" id="line1"><a href="DCSDemo.aspx?line=line1"></a>Line 1</a><br />
                                <div class="percent">--%</div> <div class="time">--:--:--</div>
                                <div class="buttons">
                                    <a href="http://www.downtimecollectionsolutions.com/app/demo/DCSDemo.aspx?line=line1" target="_blank">OI</a>
                                    <a href="http://dashboard.thrivemes.com/downtime/snapshot?line=line1" target="_blank">DB</a>
                                    <a href="http://www.downtimecollectionsolutions.com/app/demo/DCSDemoReasonCodes.aspx?line=line1" target="_blank">RC</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-content">
            <div id="bricks"></div>
        </div>
        <div id="footer"></div>
    </body>
